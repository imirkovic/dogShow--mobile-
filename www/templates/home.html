<ion-view view-title="Dog show">
  <ion-content>
    <div class="card">
        <div class="item item-divider">
            Show promotion
            <span class="badge badge-assertive">{{competition.label}}</span>
        </div>
        <div class="item item-thumbnail-left item-text-wrap">
            <img ng-src="{{baseURL+competition.image}}" alt="">
            <h2>{{competition.name}} 
            <span class="badge">{{competition.start | date}}</span></h2>
            <p>{{competition.description}}</p>
        </div>
    </div>
      <div class="card">
          <div class="item item-divider">
            Top Judge
            <span class="badge badge-assertive">{{judge.label}}</span>
          </div>
          <div class="item item-thumbnail-left item-text-wrap">
               <img ng-src="{{baseURL+judge.picture}}" alt="">
                <h2>{{judge.name}} 
                </h2>
                <p>{{judge.description}}</p>
          </div>
      </div>
      <div class="card">
          <div class="item item-divider">
           The host
          </div>
          <div class="item item-thumbnail-left item-text-wrap">
               <img ng-src="{{baseURL+leader.image}}" alt="">
                <h2>{{leader.name}}</h2>
                <h4>{{leader.designation}}</h4>
                <p>{{leader.description}}</p>
          </div>
      </div>
  </ion-content>
</ion-view>
